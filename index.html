<!DOCTYPE html>
<html lang="en">

<head>
    <!--=========================== Encodage ===========================-->
    <meta charset="UTF-8" />

    <!--=========================== Responsive Design ===========================-->
    <meta name="viewport" content="width=device-width, initial-scale=0.1, shrink-to-fit=no" />

    <!--=========================== Title ===========================-->
    <title>COVID-19 TODAY STATISTIC HOME</title>

    <!--=========================== Bootstrap ===========================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/bootstrap-multiselect.css" />

    <!--=========================== Css ===========================-->
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/communed.css" />

    <!--=========================== Faveicon ===========================-->
    <link rel="shortcut icon" type="image/png" href="ressources/icones/logo.png" />

</head>

<body>

    <!--=========================== Header ===========================-->
    <header id="header-section">
        <a href="index.html">
            <img src="ressources/icones/logo.png" class="header-section-logo" />
        </a>
        <div class="header-section-title">
            <span>covid-19</span>
            <span>today</span>
            <span>statistic</span>
        </div>
        <img src="ressources/icones/sidebarMenuIcon.png" class="header-section-sidebarMenuIcon"
            style="position: absolute;width: 3%;height: 50%;top: 10%;right: 2%;margin-top: 15px;" />
    </header>

    <!--=========================== Nav ===========================-->
    <nav id="sidebar-menu">
        <span class="sidebar-menu-title">coronavirus today</span>
        <ul class="sidebar-menu-routes">
            <li><a href="index.html"><img src="ressources/icones/home.png" width="40" height="40" />Home</a></li>
            <li><a href="pages/compare-countries.html"><img src="ressources/icones/countries.png" width="40"
                        height="40" />Compare Countries</a></li>
            <li><a href="pages/map.html"><img src="ressources/icones/map.png" width="40" height="40" />Map</a></li>
            <li><a href="pages/global.html"><img src="ressources/icones/global.png" width="40" height="40" />Global</a>
            </li>
            <li><a href="pages/prediction.html"><img src="ressources/icones/prediction.png" width="40"
                        height="40" />Prediction</a></li>
        </ul>
        <div class="main-button">
            <div class="moving-button" style="left: 5%;right: 55%;">
        </div>

    </nav>

    <!--=========================== Main ===========================-->
    <main id="main-section">
        <section class="main-section-section1">
            <div class="theme-div" id="main-section-section1-div1"></div>
            <div class="main-section-section1-div2"></div>
            <div class="theme-div" id="main-section-section1-div3"></div>
            <div class="main-section-section1-div4"><span>general stats</span></div>
            <div class="main-section-section1-div5">

            </div>
        </section>
        <section class="main-section-section2">
            <div class="theme-div" id="main-section-section2-div0">
                <select id="main-section-section2-div1-select">

                </select>
            </div>
            <div class="theme-div" id="main-section-section2-div1">

            </div>
            <div class="theme-div" id="main-section-section2-div2">
                <div class="main-section-section2-div2-part1">
                    <span>total confirmed</span>
                    <span class="lastConfirmed"></span>
                    <img src="ressources/icones/case.png" />
                </div>
                <canvas id="myChart1" width="100" height="125"></canvas>
            </div>
            <div class="theme-div" id="main-section-section2-div3">
                <div class="main-section-section2-div3-part1">
                    <span>total death</span>
                    <span class="lastDeaths"></span>
                    <img src="ressources/icones/death.png" />
                </div>
                <canvas id="myChart2" width="100" height="125"></canvas>
            </div>
            <div class="theme-div" id="main-section-section2-div4">
                <div class="main-section-section2-div4-part1">
                    <span>total recovered</span>
                    <span class="lastRecoveries"></span>
                    <img src="ressources/icones/recovered.png" />
                </div>
                <canvas id="myChart3" width="100" height="125"></canvas>
            </div>
            <div class="theme-div" id="main-section-section2-div5">
                <div class="main-section-section2-div5-part1">
                    <span>active cases</span>
                    <span class="lastActiveCases"></span>
                    <img src="ressources/icones/active.png" />
                </div>
                <canvas id="myChart4" width="100" height="125"></canvas>
            </div>
            <div class="theme-div" id="main-section-section2-lastdiv">
                <div class="main-section-section2-div6">
                    <div class="main-section-section2-div6-part1">
                        <div class="image-text1">

                        </div>
                        <div class="statistic">
                            <div class="container">
                                <div class="image">
                                    <img class="img1" src="ressources/icones/case.png" />
                                </div>
                                <span class="cases1"></span>
                            </div>
                            <div class="container">
                                <div class="image">
                                    <img class="img2" src="ressources/icones/death.png" />
                                </div>
                                <span class="deaths1"></span>
                            </div class="container">
                            <div class="container">
                                <div class="image">
                                    <img class="img3" src="ressources/icones/recovered.png" />
                                </div>
                                <span class="recoveries1"></span>
                            </div>
                            <div class="container">
                                <div class="image">
                                    <img class="img4" src="ressources/icones/active.png" />
                                </div>
                                <span class="actives1"></span>
                            </div>
                        </div>
                    </div>
                    <div class="main-section-section2-div6-part2">
                        <div class="image-text2">

                        </div>
                        <div class="statistic">
                            <div class="container">
                                <div class="image">
                                    <img class="img1" src="ressources/icones/case.png" />
                                </div>
                                <span class="cases2"></span>
                            </div>
                            <div class="container">
                                <div class="image">
                                    <img class="img2" src="ressources/icones/death.png" />
                                </div>
                                <span class="deaths2"></span>
                            </div class="container">
                            <div class="container">
                                <div class="image">
                                    <img class="img3" src="ressources/icones/recovered.png" />
                                </div>
                                <span class="recoveries2"></span>
                            </div>
                            <div class="container">
                                <div class="image">
                                    <img class="img4" src="ressources/icones/active.png" />
                                </div>
                                <span class="actives2"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="theme-div" id="main-section-section2-div7">
                    <div class="main-section-section2-div7-part1">
                        <canvas id="myChart5" width="80" height="65"></canvas>
                    </div>
                    <div class="main-section-section2-div7-part2">
                        <canvas id="myChart6" width="80" height="65"></canvas>
                    </div>
                </div>
            </div>
        </section>
        <section class="theme-div" id="main-section-section3">
            <canvas id="myChart7" width="80" height="100"></canvas>
        </section>
    </main>

    <!--=========================== Footer ===========================-->
    <footer id="footer-section">
        <span class="footer-section-content">Copyright Â© 2020 Lahrach Omar</span>
    </footer>

    <!--=========================== Scripts ===========================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/communed.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="scripts/firestore.js"></script>

</body>

</html>
